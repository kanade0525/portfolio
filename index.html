<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオサイト</title>
    <style>
      /* サイト全体の背景色を指定 */
      body {
        background-color: #f8f8f8;
      }

      /* ヘッダーのスタイルを指定 */
      header {
        background-color: #fff;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      /* ナビゲーションバーのスタイルを指定 */
      nav ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        display: flex;
        justify-content: space-around;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        font-size: 18px;
      }

      /* セクションのスタイルを指定 */
      section {
        padding: 40px;
        margin: 40px 0;
        background-color: #fff;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
      }

      section h2 {
        margin-top: 0;
        font-size: 32px;
      }

      section h3 {
        margin-top: 0;
        font-size: 24px;
      }

      section p {
        font-size: 16px;
        line-height: 1.5;
      }
    </style>
  </head>
