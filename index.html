<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなWebページ</title>
    <link rel="stylesheet" href="https://unpkg.com/system.css/dist/system.min.css">
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <h1>シンプルなWebページ</h1>
    </header>
    <main class="container my-3">
      <section>
        <h2 class="text-center my-4">サービス紹介</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="card p-3">
              <h3 class="h5 mb-3">サービス1</h3>
              <p>ここにサービス1の説明を書いてください。</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3">
              <h3 class="h5 mb-3">サービス2</h3>
              <p>ここにサービス2の説明を書いてください。</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3">
              <h3 class="h5 mb-3">サービス3</h3>
              <p>ここにサービス3の説明を書いてください。</p>
            </div>
          </div>
        </div>
      </section>
      <section class="mt-5">
        <h2 class="text-center my-4">お問い合わせ</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">お名前</label>
            <input type="text" class="form-control" id="name" placeholder="お名前を入力してください">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="email" placeholder="メールアドレスを入力してください">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">お問い合わせ内容</label>
            <textarea class="form-control" id="message" rows="5" placeholder="お問い合わせ内容を入力してください"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">送信する</button>
        </form>
      </section>
    </main>
  </body>
</html>
